<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ü–æ–≥–æ–¥–∞</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #72edf2, #5151e5);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      color: white;
    }
    .app {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }
    .search {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    #city-input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.3);
      color: white;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.3);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: rgba(255, 255, 255, 0.5);
    }
    #weather-info {
      text-align: center;
    }
    #weather-icon {
      width: 80px;
      height: 80px;
      margin: 10px 0;
    }
    #temperature {
      font-size: 2.5rem;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>üå§ –ü–æ–≥–æ–¥–∞</h1>
    
    <div class="search">
      <input 
        type="text" 
        id="city-input" 
        placeholder="–í–≤–µ–¥–∏—Ç–µ –≥–æ—Ä–æ–¥..."
        aria-label="–ü–æ–ª–µ –≤–≤–æ–¥–∞ –≥–æ—Ä–æ–¥–∞"
      >
      <button id="search-btn" aria-label="–ü–æ–∏—Å–∫ –ø–æ–≥–æ–¥—ã">–ü–æ–∏—Å–∫</button>
      <button id="location-btn" aria-label="–û–ø—Ä–µ–¥–µ–ª–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ">üìç –ú–æ—ë –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ</button>
    </div>

    <div id="weather-info">
      <h2 id="city-name">‚Äî</h2>
      <img 
        id="weather-icon" 
        src="https://openweathermap.org/img/wn/01d@2x.png" 
        alt="–¢–µ–∫—É—â–∞—è –ø–æ–≥–æ–¥–∞"
        aria-hidden="true"
      >
      <p id="temperature">‚Äî¬∞C</p>
      <p id="description">‚Äî</p>
      <p id="details">–í–ª–∞–∂–Ω–æ—Å—Ç—å: ‚Äî% | –í–µ—Ç–µ—Ä: ‚Äî –∫–º/—á</p>
    </div>
  </div>

  <script>
    const API_KEY = '9afab1350718864616f54a942d28c922';
    
    // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
    const elements = {
      city: document.getElementById('city-input'),
      searchBtn: document.getElementById('search-btn'),
      locationBtn: document.getElementById('location-btn'),
      cityName: document.getElementById('city-name'),
      temp: document.getElementById('temperature'),
      desc: document.getElementById('description'),
      details: document.getElementById('details'),
      icon: document.getElementById('weather-icon')
    };

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
    function updateUI(data) {
      elements.cityName.textContent = data.name;
      elements.temp.textContent = ${Math.round(data.main.temp)}¬∞C;
      elements.desc.textContent = data.weather[0].description;
      elements.details.textContent = –í–ª–∞–∂–Ω–æ—Å—Ç—å: ${data.main.humidity}% | –í–µ—Ç–µ—Ä: ${Math.round(data.wind.speed)} –∫–º/—á;
      elements.icon.src = https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png;
    }

    // –ì–µ–æ–ª–æ–∫–∞—Ü–∏—è
    elements.locationBtn.addEventListener('click', () => {
      if (!navigator.geolocation) {
        alert('–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤–∞—à–∏–º –±—Ä–∞—É–∑–µ—Ä–æ–º');
        return;
      }
      
      navigator.geolocation.getCurrentPosition(
        async (pos) => {
          try {
            const { latitude, longitude } = pos.coords;
            const response = await fetch(
              https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${API_KEY}&units=metric&lang=ru
            );
            const data = await response.json();
            updateUI(data);
          } catch (error) {
            alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –ø–æ–≥–æ–¥—ã');
          }
        },
        (error) => {
          alert(–û—à–∏–±–∫–∞ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏: ${error.message});
        },
        { timeout: 10000 }
      );
    });

    // –ü–æ–∏—Å–∫ –ø–æ –≥–æ—Ä–æ–¥—É
    elements.searchBtn.addEventListener('click', async () => {
      if (!elements.city.value.trim()) return;
      
      try {
        const response = await fetch(
          https://api.openweathermap.org/data/2.5/weather?q=${elements.city.value}&appid=${API_KEY}&units=metric&lang=ru
        );
        const data = await response.json();
        updateUI(data);
      } catch (error) {
        alert('–ì–æ—Ä–æ–¥ –Ω–µ –Ω–∞–π–¥–µ–Ω');
      }
    });

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ Enter
    elements.city.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') elements.searchBtn.click();
    });
  </script>
</body>
</html>
