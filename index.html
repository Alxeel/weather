<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ü–æ–≥–æ–¥–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #72edf2, #5151e5);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      color: white;
    }
    .app {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }
    .search {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    #city-input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.3);
      color: white;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.3);
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: rgba(255, 255, 255, 0.5);
    }
    #weather-info {
      text-align: center;
    }
    #weather-icon {
      width: 80px;
      height: 80px;
      margin: 10px 0;
    }
    #temperature {
      font-size: 2.5rem;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>üå§ –ü–æ–≥–æ–¥–∞</h1>
    
    <div class="search">
      <input 
        type="text" 
        id="city-input" 
        placeholder="–í–≤–µ–¥–∏—Ç–µ –≥–æ—Ä–æ–¥..."
        aria-label="–ü–æ–ª–µ –≤–≤–æ–¥–∞ –≥–æ—Ä–æ–¥–∞"
      >
      <button id="search-btn" aria-label="–ü–æ–∏—Å–∫ –ø–æ–≥–æ–¥—ã">–ü–æ–∏—Å–∫</button>
      <button id="location-btn" aria-label="–û–ø—Ä–µ–¥–µ–ª–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ">üìç –ú–æ—ë –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ</button>
    </div>

    <div id="weather-info">
      <h2 id="city-name">‚Äî</h2>
      <img 
        id="weather-icon" 
        src="https://openweathermap.org/img/wn/01d@2x.png" 
        alt="–¢–µ–∫—É—â–∞—è –ø–æ–≥–æ–¥–∞"
        aria-hidden="true"
      >
      <p id="temperature">‚Äî¬∞C</p>
      <p id="description">‚Äî</p>
      <p id="details">–í–ª–∞–∂–Ω–æ—Å—Ç—å: ‚Äî% | –í–µ—Ç–µ—Ä: ‚Äî –∫–º/—á</p>
    </div>
  </div>

  <script>
    // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
    const API_KEY = '9afab1350718864616f54a942d28c922';
    const BASE_URL = 'https://api.openweathermap.org/data/2.5/weather';
    
    // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
    const elements = {
      cityInput: document.getElementById('city-input'),
      searchBtn: document.getElementById('search-btn'),
      locationBtn: document.getElementById('location-btn'),
      cityName: document.getElementById('city-name'),
      temperature: document.getElementById('temperature'),
      description: document.getElementById('description'),
      details: document.getElementById('details'),
      weatherIcon: document.getElementById('weather-icon')
    };

    // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
    function updateWeatherUI(data) {
      elements.cityName.textContent = data.name;
      elements.temperature.textContent = ${Math.round(data.main.temp)}¬∞C;
      elements.description.textContent = data.weather[0].description;
      elements.details.textContent = –í–ª–∞–∂–Ω–æ—Å—Ç—å: ${data.main.humidity}% | –í–µ—Ç–µ—Ä: ${Math.round(data.wind.speed)} –∫–º/—á;
      elements.weatherIcon.src = https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png;
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏
    elements.locationBtn.addEventListener('click', () => {
      console.log('–ó–∞–ø—Ä–æ—Å –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏...');
      
      if (!navigator.geolocation) {
        alert('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é');
        return;
      }

      navigator.geolocation.getCurrentPosition(
        async (position) => {
          try {
            const { latitude, longitude } = position.coords;
            console.log('–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã:', latitude, longitude);
            
            const response = await fetch(
              ${BASE_URL}?lat=${latitude}&lon=${longitude}&appid=${API_KEY}&units=metric&lang=ru
            );
            
            if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ API');
            const data = await response.json();
            updateWeatherUI(data);
          } catch (error) {
            console.error('–û—à–∏–±–∫–∞:', error);
            alert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –ø–æ–≥–æ–¥—É –¥–ª—è –≤–∞—à–µ–≥–æ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è');
          }
        },
        (error) => {
          console.error('–û—à–∏–±–∫–∞ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏:', error);
          alert(–û—à–∏–±–∫–∞: ${error.message || '–î–æ—Å—Ç—É–ø –∫ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏ –∑–∞–ø—Ä–µ—â–µ–Ω'});
        },
        { 
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–æ–∏—Å–∫–∞ –ø–æ –≥–æ—Ä–æ–¥—É
    elements.searchBtn.addEventListener('click', async () => {
      const city = elements.cityInput.value.trim();
      if (!city) return;
      
      try {
        console.log('–ü–æ–∏—Å–∫ –≥–æ—Ä–æ–¥–∞:', city);
        const response = await fetch(
          ${BASE_URL}?q=${city}&appid=${API_KEY}&units=metric&lang=ru
        );
        
        if (!response.ok) throw new Error('–ì–æ—Ä–æ–¥ –Ω–µ –Ω–∞–π–¥–µ–Ω');
        const data = await response.json();
        updateWeatherUI(data);
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞:', error);
        alert(error.message);
      }
    });

    // –ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∂–∞—Ç–∏—é Enter
    elements.cityInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') elements.searchBtn.click();
    });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    console.log('–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ –∫ —Ä–∞–±–æ—Ç–µ');
  </script>
</body>
</html>
